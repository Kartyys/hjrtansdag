<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent Question!!!</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        h1 { color: #d81b60; font-size: 2.5rem; margin-bottom: 20px; }
        .gif-container { margin-bottom: 20px; }
        .btn-container { position: relative; width: 100%; height: 200px; }
        
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #4caf50; color: white; z-index: 1000; }
        
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(50px); /* Starts to the right of Yes */
        }

        #success-message {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fce4ec;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="gif-container">
            <img src="IMG_1332.jpg" alt="IMG_1332" width="250">
        </div>

        <div class="btn-container">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
        <p style="color: #ad1457; margin-top: 20px;">(Only one right option.)</p>
    </div>

    <div id="success-message">
        <h1 style="font-size: 4rem;">YAY! ü•∞</h1>
        <p style="font-size: 1.5rem;">I knew you'd say yes! (Eventually)</p>
        <img src="https://tenor.com/fCBDR6awHkh.gif" width="300">
        <p>Dont know when tho</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMessage = document.getElementById('success-message');
        let yesSize = 1.2;

        noBtn.addEventListener('mouseover', () => {
            // Move the NO button randomly
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make the YES button bigger and more tempting
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        yesBtn.addEventListener('click', () => {
            successMessage.style.display = 'flex';
        });
    </script>
</body>

</html>
